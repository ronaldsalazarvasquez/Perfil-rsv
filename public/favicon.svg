<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>

  <!-- Border -->
  <rect x="4" y="4" width="120" height="120" rx="20" fill="none" stroke="url(#textGradient)" stroke-width="2" opacity="0.5"/>

  <!-- Code brackets -->
  <path d="M 28 40 L 20 64 L 28 88" stroke="url(#textGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 100 40 L 108 64 L 100 88" stroke="url(#textGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Letter R -->
  <path d="M 42 50 L 42 78 M 42 50 L 52 50 Q 58 50 58 56 Q 58 62 52 62 L 42 62 M 52 62 L 58 78"
        stroke="url(#textGradient)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Letter S -->
  <path d="M 82 52 Q 76 50 70 52 Q 66 54 66 58 Q 66 62 70 64 L 78 66 Q 82 68 82 72 Q 82 76 78 78 Q 72 80 66 78"
        stroke="url(#textGradient)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Pixel dots decoration -->
  <circle cx="64" cy="24" r="2" fill="#10b981" opacity="0.6"/>
  <circle cx="74" cy="24" r="2" fill="#10b981" opacity="0.4"/>
  <circle cx="54" cy="24" r="2" fill="#10b981" opacity="0.4"/>

  <circle cx="64" cy="104" r="2" fill="#10b981" opacity="0.6"/>
  <circle cx="74" cy="104" r="2" fill="#10b981" opacity="0.4"/>
  <circle cx="54" cy="104" r="2" fill="#10b981" opacity="0.4"/>
</svg>
